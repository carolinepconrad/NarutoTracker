<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Naruto Tracker</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<style>
/* 3D Button Got from https://www.joshwcomeau.com/animation/3d-button/ */
 
  .pushable {
    background: hsl(340deg 100% 32%);
    border-radius: 12px;
    border: none;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
    margin-top: 10px;
    position: static;

  }
  .front {
    display: block;
    padding: 12px 42px;
    border-radius: 12px;
    font-size: 1.25rem;
    background: hsl(345deg 100% 47%);
    color: white;
    transform: translateY(-6px);
  }

body {
    margin:50px 0; 
    padding:0;
    text-align:center;
    background-color:#0d0d0d;
}

#Content {
    width:500px;
    margin:0 auto;
    text-align:left;
    padding:50px;
}

  .pushable:active .front {
    transform: translateY(-2px);
  }
  #theFirst{
    background-color: #0d0d0d;
    padding: 300px;
   
  }

  #theSecond{
    background-color: #0d0d0d;
    padding: 300px;
   
  }
  #theThird{
    background-color: #0d0d0d;
    padding: 300px;
   
  }

  #topButtons{
    color: aliceblue;
    text-decoration: none; 
    width: 50px; 
  }

  .buttonPosition{
   display: inline;
   position: fixed; 
   bottom: 20px; 
    right: 30px; 
    z-index: 99;
  }
  button{
    margin: 5px;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background-color:#414368;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
</style>


    





    


<body style="font-family: monospace;">
  <div style="margin-bottom: 700px;">
    <p id = "backTop" style="color: aliceblue; padding-top: 250px;">Click on the series you would like to track.</p>
  <button  class="pushable">
    <span class="front" href="#backTop" role="button">
      <a href="#theFirst" id="topButtons"> NARUTO</a>
    </span>
  </button>

  <button class="pushable">
    <span class="front">
      <a href="#theSecond" id="topButtons"> SHIPPUDEN</a>
    </span>
  </button>
  <button class="pushable">
    <span class="front">
      <a href="#theThird" id="topButtons"> BORUTO</a>
    </span>
  </button>
</div>

<div id="theFirst"> 
  <p id="try1"></p>

</div>

<div id="theSecond">
    <p id="try2"></p>
  </div>

<div id="theThird">
  <p id="try3"></p>
</div>

  <a class="btn btn-outline-light buttonPosition" id="buttonPosition" href="#backTop" role="button">Back to Top</a>











  



  <script src="https://unpkg.com/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script> 
  //variables
  let x = 1;
  let y = 1;
  let z = 1;
  let totalWatched = 0;
  let totalEp = 220;
  let narutoS1 = [];
  let shippudenS1 = [];
  let borutoS1 = [];

  //to create array
  while (x <= 220){
      narutoS1.push(x);
      x = x + 1;
  }

    
  function pleaseWork () {
  for (var i = 0; i < narutoS1.length; i++) {
    const button = document.createElement("button");
    button.innerText = "EP" + narutoS1[i];
    button.style.width = "140px";
    button.onclick = function() {
      button.style.backgroundColor = "#161616";
      totalWatched += 1;
      console.log(totalWatched);
      console.log(totalWatched/totalEp)
    };
    document.getElementById("try1").appendChild(button);
  }



  //SHIPPUDEN CODE
  while (y <= 500){
      shippudenS1.push(y);
      y = y + 1;
  }
  console.log(y)
}
function pleaseWork2 () {
  for (var i = 0; i < shippudenS1.length; i++) {
    const button = document.createElement("button");
    button.innerText = "EP" + shippudenS1[i];
    button.style.width = "140px";
    button.style.backgroundColor = "#FE9677";

    button.onclick = function() {
      button.style.backgroundColor = "#161616";
      totalWatched += 1;
    
    };
    document.getElementById("try2").appendChild(button);
  }
}

//BORUTO
while (z <= 293){
      borutoS1.push(z);
      z = z + 1;
  }
  function pleaseWork3 () {
  for (var i = 0; i < borutoS1.length; i++) {
    const button = document.createElement("button");
    button.innerText = "EP" + borutoS1[i];
    button.style.width = "140px";
    button.style.backgroundColor = "#98406";

    button.onclick = function() {
      button.style.backgroundColor = "#161616";
      totalWatched += 1;
    
    };
    document.getElementById("try3").appendChild(button);
  }
}
//console.log(totalWatched);


  
  pleaseWork();
  pleaseWork2();
  pleaseWork3();

  </script>
